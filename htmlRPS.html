<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesRPS.css" >
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>HUMANS vs AI</h1>
        <p id="save-us">do you have what it takes to save us all?</p>
        <h3 id="weapon">choose your weapon!</h3>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">You</div>
        <div id="computer-label" class="badge">AI</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span> 
    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <img src="media/images/rock.png" alt="image of rock" width="100" height="100">
        </div>
        <div id="paper" class="choice">
            <img src="media/images/paper.png" alt="image of paper" width="100" height="100">
        </div>
        <div id="scissor" class="choice">
            <img src="media/images/scissors.png" alt="image of scissors" width="100" height="100">
        </div>
    </div>

    <div class="result">
        <p>Paper covers rock. Point for you!</p>
    </div>
    <script src="RPS.js" charset="utf-8"></script>

</body>

</html>
